// Loading ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// fetch the audio file and decode the data
async function getFile(audioContext, filepath) {
  const response = await fetch(filepath);
  const arrayBuffer = await response.arrayBuffer();
  const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
  return audioBuffer;
}

let playbackRate1 = 1;
const rateControl1 = document.querySelector('#rate1');
rateControl1.addEventListener('input', ev => {
  playbackRate1 = Number(ev.target.value);
}, false);

let playbackRate2 = 1;
const rateControl2 = document.querySelector('#rate2');
rateControl2.addEventListener('input', ev => {
  playbackRate2 = Number(ev.target.value);
}, false);

let playbackRate3 = 1;
const rateControl3 = document.querySelector('#rate3');
rateControl3.addEventListener('input', ev => {
  playbackRate3 = Number(ev.target.value);
}, false);

let playbackRate4 = 1;
const rateControl4 = document.querySelector('#rate4');
rateControl4.addEventListener('input', ev => {
  playbackRate4 = Number(ev.target.value);
}, false);

// create a buffer, plop in data, connect and play -> modify graph here if required
function playSample(audioContext, audioBuffer) {
  const sampleSource = audioContext.createBufferSource();
  sampleSource.buffer = audioBuffer;
  sampleSource.playbackRate.setValueAtTime(playbackRate1, audioCtx.currentTime);
  sampleSource.connect(audioContext.destination)
  sampleSource.start();
  return sampleSource;
}

function playSample2(audioContext, audioBuffer) {
  const sampleSource = audioContext.createBufferSource();
  sampleSource.buffer = audioBuffer;
  sampleSource.playbackRate.setValueAtTime(playbackRate2, audioCtx.currentTime);
  sampleSource.connect(audioContext.destination)
  sampleSource.start();
  return sampleSource;
}

  sampleSource.start();
  return sampleSource;
}

}

async function setupSample() {
  const filePath = 'dtmf.mp3';
  // Here we're `await`ing the async/promise that is `getFile`.
  // To be able to use this keyword we need to be within an `async` function
  const sample = await getFile(audioCtx, filePath);
  return sample;
}

// Scheduling ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
let tempo = 120.0;
const bpmControl = document.querySelector('#bpm');
const bpmValEl = document.querySelector('#bpmval');

bpmControl.addEventListener('input', ev => {
  tempo = Number(ev.target.value);
  bpmValEl.innerText = tempo;
}, false);

const lookahead = 25.0; // How frequently to call scheduling function (in milliseconds)
const scheduleAheadTime = 0.1; // How far ahead to schedule audio (sec)

let currentNote = 0; // The note we are currently playing
let nextNoteTime = 0.0; // when the next note is due.
function nextNote() {
  const secondsPerBeat = 15.0 / tempo;

  nextNoteTime += secondsPerBeat; // Add beat length to last beat time

  // Advance the beat number, wrap to zero
  currentNote++;
  if (currentNote === 16) {
    currentNote = 0;
  }

}

// Create a queue for the notes that are to be played, with the current time that we want them to play:
const notesInQueue = [];
let dtmf;

function scheduleNote(beatNumber, time) {
  // push the note on the queue, even if we're not playing.
  notesInQueue.push({note: beatNumber, time: time});
  // console.log(beatNumber, time);

  if (pads[0].querySelectorAll('input')[currentNote].getAttribute('aria-checked') === 'true') {
    playSample(audioCtx, dtmf4);
  }
  if (pads[1].querySelectorAll('input')[currentNote].getAttribute('aria-checked') === 'true') {
    playSample2(audioCtx, dtmf3);
  }
  if (pads[2].querySelectorAll('input')[currentNote].getAttribute('aria-checked') === 'true') {
    playSample3(audioCtx, dtmf2);
  }
  if (pads[3].querySelectorAll('input')[currentNote].getAttribute('aria-checked') === 'true') {
    playSample4(audioCtx, dtmf);
  }
}

let timerID;
function scheduler() {
  // while there are notes that will need to play before the next interval,
  // schedule them and advance the pointer.
  while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime ) {
      scheduleNote(currentNote, nextNoteTime);
      nextNote();
  }
  timerID = window.setTimeout(scheduler, lookahead);
}

// We also need a draw function to update the UI, so we can see when the beat progresses.

let lastNoteDrawn = 15;
function draw() {
  let drawNote = lastNoteDrawn;
  const currentTime = audioCtx.currentTime;

  while (notesInQueue.length && notesInQueue[0].time < currentTime) {
    drawNote = notesInQueue[0].note;
    notesInQueue.splice(0,1);   // remove note from queue
  }

  // We only need to draw if the note has moved.
  if (lastNoteDrawn !== drawNote) {
    pads.forEach(el => {
      el.children[lastNoteDrawn].style.borderColor = 'hsla(0, 0%, 10%, 1)';
      el.children[drawNote].style.borderColor = 'hsla(49, 99%, 50%, 1)';
    });

    lastNoteDrawn = drawNote;
  }
  // set up to draw again
  requestAnimationFrame(draw);
}

// when the sample has loaded allow play
const loadingEl = document.querySelector('.loading');
const playButton = document.querySelector('[data-playing]');
let isPlaying = false;
setupSample()
  .then((sample) => {
    loadingEl.style.display = 'none';

    dtmf = sample; // to be used in our playSample function

    playButton.addEventListener('click', ev => {
      isPlaying = !isPlaying;

      if (isPlaying) { // start playing

        // check if context is in suspended state (autoplay policy)
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }

        currentNote = 0;
        nextNoteTime = audioCtx.currentTime;
        scheduler(); // kick off scheduling
        requestAnimationFrame(draw); // start the drawing loop.
        ev.target.dataset.playing = 'true';
      } else {
        window.clearTimeout(timerID);
        ev.target.dataset.playing = 'false';
      }
    })
  });
