    <div class="login-container">
      <div class="login-header">
        <h2>Login til WebMusik</h1>
      </div>

      <form name="login" onsubmit="return validateForm() ;" method="post">
        <ul>
          <li>Username: <input class="username" type="text" name="username">
          </li>
          <li>Password: <input class="password" type="text" name="password">
          </li>
        </ul>
        <input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
      </form>
    </div>

    <script>
      let count = 2;
      let usernameArray = ["Niklas", "Tim"];
      let passwordArray = ["1234", "12345"];
      
      function validate(){
        let un = document.login.username.value;
        let pw = document.login.password.value;
        let valid = false;

        for (var i = 0; i < usernameArray.length; i++){
          if ((un == usernameArray[i]) && (pw == passwordArray[i])){
            valid = true;
            break;
          }
        }
        if (valid){
          alert("Login was succesful");
          window.location = "Indspilning.html";
          return false;
        }
        let again = " tries";
        if(count == 1){
          again = " try"
        }
        if(count >= 1){
          alert("Wrong Password Or Username")
          count--;
        } else{
          alert("Incorret password or username, you are now blocked");
          document.login.username.value = "You are now BLOCKED";
          document.login.password.value = "U cant see this";
          document.login.username.disabled = true;
          document.login.password.disabled = true;
          return false;
        }
      }
    </script>
