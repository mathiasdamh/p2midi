<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>p2 webmidi</title>
	<!-- css -->
	<link href="css.css" rel="stylesheet" type="text/css" />
	<!-- shim -->
	<script src="modules/shim/Base64.js" type="text/javascript"></script>
	<script src="modules/shim/Base64binary.js" type="text/javascript"></script>
	<script src="modules/shim/WebAudioAPI.js" type="text/javascript"></script>
	<script src="modules/shim/WebMIDIAPI.js" type="text/javascript"></script>
	<!-- jasmid package -->
	<script src="modules/jasmid/stream.js"></script>
	<script src="modules/jasmid/midifile.js"></script>
	<script src="modules/jasmid/replayer.js"></script>
	<!-- midi.js package -->
	<script src="modules/midi_js/audioDetect.js" type="text/javascript"></script>
	<script src="modules/midi_js/gm.js" type="text/javascript"></script>
	<script src="modules/midi_js/loader.js" type="text/javascript"></script>
	<script src="modules/midi_js/plugin.audiotag.js" type="text/javascript"></script>
	<script src="modules/midi_js/plugin.webaudio.js" type="text/javascript"></script>
	<script src="modules/midi_js/plugin.webmidi.js" type="text/javascript"></script>
	<script src="modules/midi_js/player.js" type="text/javascript"></script>
	<script src="modules/midi_js/synesthesia.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="modules/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="modules/util/dom_request_script.js" type="text/javascript"></script>
	<!-- includes -->
	<script src="modules/inc/colorspace.js" type="text/javascript"></script>
	<script src="modules/inc/event.js" type="text/javascript"></script>
	<script src="modules/inc/timer.js" type="text/javascript"></script>
</head>
<body>
	<h1>P2 webmidi - baseret p√• MIDI.js</h1>
	<div id="main">
		<div class="player">
			<div>
				<input type="image" src="images/pause.png" align="absmiddle" value="pause" onclick="pausePlayStop()" id="pausePlayStop">
				<input type="image" src="images/stop.png" align="absmiddle" value="stop" onclick="pausePlayStop(true)">
				<input type="image" src="images/backward.png" align="absmiddle" value="stop" onclick="player.getNextSong(-1);">
				<input type="image" src="images/forward.png" align="absmiddle" value="stop" onclick="player.getNextSong(+1);">
			</div>

			<div class="time-controls">
				<span id="time1" class="time">0:00</span>
				<span id="capsule">
					<span id="cursor"></span>
				</span>
				<span id="time2" class="time" style="text-align: left;">-0:00</span>
			</div>
		</div>

		<div id="title">Loading API...</div>
		<h3>Dam dam daaaa</h3>
		<p>Project based on <b><a href="https://github.com/mudcube/MIDI.js">MIDI.js</a></b></p>
			<p><a href="https://www.google.com/chrome">Google Chrome</a>
				 is recommended for best listening experience, it&rsquo;s timing perfection!
			</p>
			<p><a href="README.md" target="_blank">Documentation</a>
		<div class="test">
			<h3>For MIDI player</h3>
			<p>
				<input type="button" id="btn_speed" name="testBtn1" value="Change speed">
				<input type="number" id="playback_speed" value="1">
			</p>

			<h3>Other test stuff</h3>
			<p>
				<input type="button" id="btn_notePlay" value="Play note number">
				<input type="text" id="note_Value" value="60">
			</p>

			<p>
				<input type="button" id="btn_chordPlayMajor" value="Play major chord">
				<input type="button" id="btn_chordPlayMinor" value="Play minor chord">
			</p>

			<p>
				<input type="button" id="btn_sequenceNotePlay" value="Play note sequence">
				<input type="text" id="note_Sequence" value="60 62 64 65 67 69 71 72">
			</p>

		</div>


	</div>

<script type="text/javascript" src="songs.js"></script>

<script type="text/javascript" src="midi.js"></script>
</body>
</html>
